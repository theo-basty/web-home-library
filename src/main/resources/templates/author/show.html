<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/meta :: head(title=${author.getFullName()})"></th:block>
</head>
<body class="container">
<header th:replace="fragments/header :: header ('author')"></header>
<div class="row">
    <h1 th:text="${author.getFullName()}"></h1>
</div>
<div class="row">
    <h2 th:text="${author.getBirth()} + ' - ' + ${author.getDeath()}"></h2>
</div>
<div class="row">
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Record</th>
            <th>ISBN</th>
            <th>Serie</th>
            <th>Tome</th>
            <th>Title</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${author.getBooks()}">
            <td th:text="${book.getBookId()}"></td>
            <td th:text="${book.getRecordId()}"></td>
            <td th:text="${book.getIsbn()}"></td>
            <td th:text="${book.getSerie()}"></td>
            <td th:text="${book.getTome()}"></td>
            <td th:text="${book.getFullTitle()}"></td>
            <td>
                <a th:href="@{/book/{bookId}(bookId=${book.getBookId()})}" class="btn btn-primary">
                    <i class="fa fa-eye"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
